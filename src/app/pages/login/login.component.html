<div class="account-home-btn d-none d-sm-block">
  <a href="/" class="text-white"><i class="mdi mdi-home h1"></i></a>
</div>

<section class="bg-account-pages vh-100">
  <div class="display-table">
    <div class="display-table-cell">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card account-card">
              <div class="card-body">
                <div class="text-center mt-3">
                  <h3 class="fw-bold">
                    <a
                      href="/"
                      class="text-dark text-uppercase account-pages-logo"
                      >WA Coders</a
                    >
                  </h3>
                  <p class="text-muted">Sign in.</p>
                </div>
                <div class="p-3">
                  <form [formGroup]="loginForm" (ngSubmit)="submit()">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="email"
                        id="username"
                        placeholder="Enter email"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="userpassword">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        formControlName="password"
                        id="password"
                        placeholder="Enter password"
                        required
                      />
                    </div>

                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="customControlInline"
                      />
                      <label class="form-check-label" for="customControlInline"
                        >Remember me</label
                      >
                    </div>

                    <div class="d-grid mt-3">
                      <button type="submit" class="btn btn-primary">
                        Log In
                      </button>
                    </div>

                    <div class="mt-4 mb-0 text-center">
                      <a routerLink="/password-forget" class="text-dark"
                        ><i class="mdi mdi-lock"></i> Forgot your password?</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- end card -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
    </div>
  </div>
</section>
<!-- end account-pages  -->
